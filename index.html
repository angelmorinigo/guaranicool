<!-- Carrito flotante -->
<div id="cart" style="display:none; position: fixed; top: 70px; right: 20px; width: 320px; max-height: 70vh; overflow-y: auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 9999;">
  <h5>Carrito de Compras <i class="fa fa-shopping-cart"></i></h5>
  <div id="cart-items" style="max-height: 300px; overflow-y: auto;"></div>
  <hr />
  <p><strong>Total:</strong> <span id="cart-total">0</span> Gs.</p>
  <button id="btn-clear-cart" class="btn btn-danger btn-sm btn-block">Vaciar carrito</button>
</div>

<script>
$(document).ready(function() {

  function formatPrice(num) {
    // Añade puntos cada 3 cifras para miles (Gs)
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  // Actualizar subtotal producto al cambiar cantidad
  $('.quantity-input').on('input', function() {
    let qty = parseInt($(this).val());
    if (qty < 1 || isNaN(qty)) qty = 1;
    $(this).val(qty);

    let card = $(this).closest('figcaption');
    let price = parseInt(card.find('.btn-add-cart').data('price'));
    let subtotal = price * qty;
    card.find('.subtotal-amount').text(formatPrice(subtotal));
  });

  let cart = [];

  function renderCart() {
    const $cartItems = $('#cart-items');
    $cartItems.empty();

    if (cart.length === 0) {
      $cartItems.html('<p style="color:#888;">El carrito está vacío.</p>');
      $('#cart-total').text('0');
      $('#cart').hide();
      return;
    }

    let total = 0;
    cart.forEach(item => {
      const itemTotal = item.price * item.qty;
      total += itemTotal;
      $cartItems.append(`
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <strong>${item.name}</strong> x ${item.qty}
          </div>
          <div>
            ${formatPrice(itemTotal)} Gs.
            <button class="btn btn-sm btn-outline-danger ml-2 btn-remove-item" data-id="${item.id}">&times;</button>
          </div>
        </div>
      `);
    });

    $('#cart-total').text(formatPrice(total));
    $('#cart').show();
  }

  // Agregar producto al carrito
  $('.btn-add-cart').click(function() {
    const id = $(this).data('product-id');
    const name = $(this).data('name');
    const price = parseInt($(this).data('price'));
    const qtyInput = $(this).siblings('.form-group').find('.quantity-input');
    let qty = parseInt(qtyInput.val());

    if (qty < 1 || isNaN(qty)) qty = 1;

    const existingIndex = cart.findIndex(item => item.id === id);
    if (existingIndex !== -1) {
      cart[existingIndex].qty += qty;
    } else {
      cart.push({ id, name, price, qty });
    }

    qtyInput.val(1);
    $(this).closest('figcaption').find('.subtotal-amount').text(formatPrice(price));

    renderCart();
  });

  // Remover producto del carrito
  $('#cart-items').on('click', '.btn-remove-item', function() {
    const id = $(this).data('id');
    cart = cart.filter(item => item.id !== id);
    renderCart();
  });

  // Vaciar carrito
  $('#btn-clear-cart').click(function() {
    cart = [];
    renderCart();
  });

});
</script>
