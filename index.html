<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guaranicool - Productos con carrito</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
  .card-product {
    transition: box-shadow 0.3s ease;
  }
  .card-product:hover {
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .quantity-input {
    width: 70px;
  }
  #cart {
    position: fixed;
    top: 70px;
    right: 20px;
    width: 320px;
    max-height: 80vh;
    overflow-y: auto;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  #cart h5 {
    margin-bottom: 15px;
  }
  #cart-items {
    max-height: 300px;
    overflow-y: auto;
  }
  #cart-empty {
    color: #888;
  }
</style>
</head>
<body>

<div class="container my-4">

  <header class="mb-4 text-center">
    <h1>Guaranicool - Productos</h1>
  </header>

  <div class="row" id="products-list">

    <!-- Producto 1 -->
    <div class="col-md-4 mb-4">
      <div class="card card-product h-100">
        <img src="images/items/1.jpg" class="card-img-top" alt="Remera estampada" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Remeras estampadas personalizadas para damas</h5>
          <p class="card-text font-weight-bold text-primary">50.000 Gs.</p>

          <div class="form-group mb-2">
            <label for="qty-1">Cantidad:</label>
            <input type="number" min="1" value="1" class="form-control quantity-input" id="qty-1" />
          </div>

          <p class="subtotal-text mt-auto">Subtotal: <span class="subtotal-amount">50.000</span> Gs.</p>

          <button class="btn btn-success btn-add-cart mt-2" data-product-id="1" data-name="Remeras estampadas personalizadas para damas" data-price="50000">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="col-md-4 mb-4">
      <div class="card card-product h-100">
        <img src="images/items/2.jpg" class="card-img-top" alt="Hoppy personalizado" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Hoppy personalizado de 600 ml color blanco</h5>
          <p class="card-text font-weight-bold text-primary">35.000 Gs.</p>

          <div class="form-group mb-2">
            <label for="qty-2">Cantidad:</label>
            <input type="number" min="1" value="1" class="form-control quantity-input" id="qty-2" />
          </div>

          <p class="subtotal-text mt-auto">Subtotal: <span class="subtotal-amount">35.000</span> Gs.</p>

          <button class="btn btn-success btn-add-cart mt-2" data-product-id="2" data-name="Hoppy personalizado de 600 ml color blanco" data-price="35000">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="col-md-4 mb-4">
      <div class="card card-product h-100">
        <img src="images/items/3.jpg" class="card-img-top" alt="Tazas personalizadas" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Tazas personalizadas con fotos o textos</h5>
          <p class="card-text font-weight-bold text-primary">25.000 Gs.</p>

          <div class="form-group mb-2">
            <label for="qty-3">Cantidad:</label>
            <input type="number" min="1" value="1" class="form-control quantity-input" id="qty-3" />
          </div>

          <p class="subtotal-text mt-auto">Subtotal: <span class="subtotal-amount">25.000</span> Gs.</p>

          <button class="btn btn-success btn-add-cart mt-2" data-product-id="3" data-name="Tazas personalizadas con fotos o textos" data-price="25000">Agregar al carrito</button>
        </div>
      </div>
    </div>

  </div> <!-- row -->

</div> <!-- container -->

<!-- Carrito -->
<div id="cart" style="display:none;">
  <h5>Carrito de Compras <i class="fas fa-shopping-cart"></i></h5>
  <div id="cart-items"></div>
  <hr />
  <p><strong>Total:</strong> <span id="cart-total">0</span> Gs.</p>
  <button id="btn-clear-cart" class="btn btn-danger btn-sm btn-block">Vaciar carrito</button>
</div>

<!-- JS Bootstrap + jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {

  function formatPrice(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  // Actualiza subtotal cuando cambia cantidad
  $('.quantity-input').on('input', function() {
    let qty = parseInt($(this).val());
    if (qty < 1 || isNaN(qty)) qty = 1;
    $(this).val(qty);

    let cardBody = $(this).closest('.card-body');
    let price = parseInt(cardBody.find('.btn-add-cart').data('price'));
    let subtotal = price * qty;
    cardBody.find('.subtotal-amount').text(formatPrice(subtotal));
  });

  let cart = [];

  function renderCart() {
    const $cartItems = $('#cart-items');
    $cartItems.empty();

    if (cart.length === 0) {
      $cartItems.html('<p id="cart-empty">El carrito está vacío.</p>');
      $('#cart-total').text('0');
      $('#cart').hide();
      return;
    }

    let total = 0;
    cart.forEach(item => {
      const itemTotal = item.price * item.qty;
      total += itemTotal;
      $cartItems.append(`
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <strong>${item.name}</strong> x ${item.qty}
          </div>
          <div>
            ${formatPrice(itemTotal)} Gs.
            <button class="btn btn-sm btn-outline-danger ml-2 btn-remove-item" data-id="${item.id}">&times;</button>
          </div>
        </div>
      `);
    });

    $('#cart-total').text(formatPrice(total));
    $('#cart').show();
  }

  // Agregar al carrito
  $('.btn-add-cart').click(function() {
    const id = $(this).data('product-id');
    const name = $(this).data('name');
    const price = parseInt($(this).data('price'));
    const qtyInput = $(this).siblings('.form-group').find('.quantity-input');
    let qty = parseInt(qtyInput.val());

    if (qty < 1 || isNaN(qty)) qty = 1;

    // Verificar si ya existe el producto en el carrito
    const existingIndex = cart.findIndex(item => item.id === id);
    if (existingIndex !== -1) {
      cart[existingIndex].qty += qty;
    } else {
      cart.push({ id, name, price, qty });
    }

    // Reset cantidad a 1
    qtyInput.val(1);
    $(this).closest('.card-body').find('.subtotal-amount').text(formatPrice(price));

    renderCart();
  });

  // Remover producto del carrito
  $('#cart-items').on('click', '.btn-remove-item', function() {
    const id = $(this).data('id');
    cart = cart.filter(item => item.id !== id);
    renderCart();
  });

  // Vaciar carrito
  $('#btn-clear-cart').click(function() {
    cart = [];
    renderCart();
  });

});
</script>

</body>
</html>
